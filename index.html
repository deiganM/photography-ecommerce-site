<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
  <title>photospace</title>
</head>
<body>
 <header>
   <nav class="main-nav">
    <h1>photospace</h1>
    <form role="search">
      <div>
        <input type="search" id="mySearch" name="q"
         placeholder="Search"
         aria-label="Search through site content">
      </div>
    </form>
    <img class="ham-menu" src='hamburger.svg' alt="A hamburger menu">
   </nav>
   <nav class="secondary-nav">
     <img class="home-icon" src="home3.svg" alt="Home">
     <img class="compass-icon" src="compass2.svg" alt="Discover">
     <img class="login-icon" src="user.svg" alt="Log in">
   </nav>
 </header>
 <div class="hero-section">
   <p>All your photos, images and video avaliable in one place.</p>
 </div>
 <main>
   <div class="call-to-action">
     <p>Connect with other artists around the world. Share your work or find the visuals you need for your next project.</p>
     <button class="sign-up">Sign Up</button>
     <button class="log=in">Log In</button>
   </div>
 </main>
</body>
</html>
